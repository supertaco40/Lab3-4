<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <title>Ипотечный калькулятор</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Ипотечный калькулятор</h1>

        <div class="main">
            <form action="" method="post" class="main-child">
                <div class="container-item">
                    <label class="container-item__label" for="loan-amount">Сумма кредита</label>
                    <input type="number" class="container-item__input" id="loan-amount" name="loan-amount"
                           min="500000" max="50000000" step="50000" value="{{loan_amount}}" required>
                </div>

                <div class="container-item">
                    <label class="container-item__label" for="loan-term">Срок (лет)</label>
                    <input type="number" class="container-item__input" id="loan-term" name="loan-term"
                           min="3" max="30" step="1" value="{{loan_term}}" required>
                </div>

                <div class="container-item">
                    <label class="container-item__label" for="interest-rate">Ставка, %</label>
                    <input type="number" class="container-item__input" id="interest-rate" name="interest-rate"
                           min="0.1" max="30" step="0.1" value="{{interest_rate}}" required>
                </div>

                <button class="form-btn" type="submit">РАССЧИТАТЬ ПЛАТЕЖ</button>
            </form>

            <div class="main-child">
                <h2 class="output-title">Результаты расчета</h2>
                <div class="container-item">
                    <p class="output-text">Ежемесячный платеж</p>
                    <p class="output-text monthly-payment">{{monthly_payment}}</p>
                </div>
                <div class="container-item">
                    <p class="output-text">Переплата по кредиту</p>
                    <p class="output-text overpayment">{{overpayment}}</p>
                </div>
                <div class="container-item">
                    <p class="output-text">Общая выплата</p>
                    <p class="output-text total-payout">{{total_payout}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
